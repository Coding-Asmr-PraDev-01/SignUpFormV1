<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form using Html,Css and JavaScript</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="signUpForm">    
            <div class="header">
                <h3 class="mainHeading">Sign Up</h3>
                <p class="text-center">Let's get started with your 30 days free trial</p>
            </div>
            <div class="inputBx">
                <div class="inputD">
                    <input type="text" required />
                    <label>Name</label>
                </div>
                <div>
                    <input type="text" required />
                    <label>Email</label>
                </div>
                <div class="wrap">
                    <input type="text" class="inputPasswd" required />
                    <label>Password </label>
                    <div class="eyeIconBx">
                        <i class="uil uil-eye"></i>
                    </div>
                </div>
                <div>
                    <a href="#" class="btn">Sign Up</a>
                    <p class="text-center">Already have an account? <span class="link">Log In</span></p>
                </div>
            </div>
            <div class="divider">
                <div></div>
                <span>or</span>
                <div></div>
            </div>
            <ul>
                <li>
                    <a href="#">
                        <img src="./Assets/googleLogo.PNG" alt="">
                        <h2>Sign up with Google</h2>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./Assets/faceBookLogo.PNG" alt="">
                        <h2>Sign up with Facebook</h2>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./Assets/twitterLogo.PNG" alt="">
                        <h2>Sign up with Twitter</h2>
                    </a>
                </li>
            </ul>

            <div class="footer">
                <p>By signing up to create an account | accept Company's <span class="link">Terms of Use and Privacy Policy.</span> </p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
